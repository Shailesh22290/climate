<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind and Meaning | 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f5f2;
            color: #333;
        }
        .title-font {
            font-family: 'Playfair Display', serif;
        }
        .quote-card {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        .quote-card:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .wisdom-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 5s linear forwards;
        }
        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }
        /* Custom metallic colors */
        .bg-gold {
            background-color: #FFD700;
            background-image: linear-gradient(to right, rgba(255,215,0,0.8), rgba(255,255,255,0.2), rgba(255,215,0,0.8));
        }
        .bg-silver {
            background-color: #C0C0C0;
            background-image: linear-gradient(to right, rgba(192,192,192,0.8), rgba(255,255,255,0.3), rgba(192,192,192,0.8));
        }
        .bg-bronze {
            background-color: #CD7F32;
            background-image: linear-gradient(to right, rgba(205,127,50,0.8), rgba(255,255,255,0.2), rgba(205,127,50,0.8));
        }
        .bg-platinum {
            background-color: #E5E4E2;
            background-image: linear-gradient(to right, rgba(229,228,226,0.8), rgba(255,255,255,0.3), rgba(229,228,226,0.8));
        }
        .text-gold { color: #D4AF37; }
        .text-silver { color: #C0C0C0; }
        .text-bronze { color: #CD7F32; }
        .text-platinum { color: #E5E4E2; }
        .hover-bg-gold:hover { background-color: #FFD700; }
        .hover-bg-silver:hover { background-color: #C0C0C0; }
        .hover-bg-bronze:hover { background-color: #CD7F32; }
        .hover-bg-platinum:hover { background-color: #E5E4E2; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Animated Background Elements -->
    <div class="fixed inset-0 overflow-hidden -z-10">
      <div class="absolute top-20 left-10 w-16 h-16 rounded-full bg-yellow-300 opacity-20 floating"></div>
      <div class="absolute top-1/3 right-20 w-24 h-24 rounded-full bg-gray-300 opacity-20 floating" style="animation-delay: 1s;"></div>
      <div class="absolute bottom-20 left-1/4 w-20 h-20 rounded-full bg-orange-400 opacity-20 floating" style="animation-delay: 2s;"></div>
      <div class="absolute bottom-1/3 right-1/4 w-12 h-12 rounded-full bg-gray-200 opacity-20 floating" style="animation-delay: 3s;"></div>
    </div>
  
    <!-- Main Content -->
    <div class="container mx-auto px-4 py-12 max-w-6xl">
      <!-- Header -->
      <header class="text-center mb-16">
        <h1 class="title-font text-5xl md:text-6xl font-bold mb-4 text-indigo-900 animate__animated animate__fadeInDown">Mind & Meaning</h1>
        <p class="text-lg text-gray-600 max-w-2xl mx-auto animate__animated animate__fadeIn animate__delay-1s">An interactive journey through timeless wisdom</p>
        <div class="mt-8 relative h-2">
          <svg viewBox="0 0 500 20" class="w-full h-full">
            <path d="M0,10 Q125,20 250,10 T500,10" stroke="#4f46e5" stroke-width="2" fill="none" class="wisdom-path"/>
          </svg>
        </div>
      </header>
  
      <!-- Latest Quote Card (Replaces old Introduction) -->
      <section class="rounded-xl p-6 mb-12 shadow-md border border-gray-100 bg-cover bg-center text-white" style="background-image: url('/assets/quote-bg.jpg');">
        <div class="text-4xl opacity-80 mb-4">“</div>
        <p class="text-lg font-semibold">Be a master of many—this age belongs to the all-rounder.</p>
        <div class="text-4xl opacity-80 mt-4 text-right">”</div>
      </section>
  
      <!-- Navigation -->
      <div class="flex flex-wrap justify-center gap-4 mb-12">
        <button onclick="filterQuotes('all')" class="category-btn px-4 py-2 rounded-full bg-indigo-100 text-indigo-800 hover:bg-indigo-200 transition">All</button>
        <button onclick="filterQuotes('god')" class="category-btn px-4 py-2 rounded-full bg-yellow-200 text-yellow-900 hover:bg-yellow-300 transition font-medium">God & Spirituality</button>
        <button onclick="filterQuotes('research')" class="category-btn px-4 py-2 rounded-full bg-gray-200 text-gray-900 hover:bg-gray-300 transition font-medium">Research & Knowledge</button>
        <button onclick="filterQuotes('life')" class="category-btn px-4 py-2 rounded-full bg-orange-300 text-white hover:bg-orange-400 transition font-medium">Life & Time</button>
        <button onclick="filterQuotes('society')" class="category-btn px-4 py-2 rounded-full bg-gray-100 text-gray-900 hover:bg-gray-300 transition font-medium">Self & Society</button>
      </div>
  
      <!-- Quotes Grid -->
      <div id="quotes-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  
      <!-- Modal -->
      <div id="featured-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-xl max-w-2xl w-full p-8 relative max-h-[90vh] overflow-y-auto">
          <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
          <div id="featured-content" class="space-y-4"></div>
        </div>
      </div>
  
      <!-- Footer -->
      <footer class="mt-16 text-center text-gray-500 text-sm">
        <p>Wisdom is eternal, interpretation is personal.</p>
        <p class="mt-2">Click on any quote to meditate on its meaning.</p>
      </footer>
    </div>
    <script>
     
        // Quote data organized by categories
        const quotes = {
                god: [
                    {
                        text: "Ramayana: Uphold righteousness and duty; good ultimately conquers evil."
                    },
                    {
                        text: "Mahabharata: Uphold dharma through difficult choices; true victory lies in righteousness, not mere conquest."
                    },
                    {
                        text: "Bhagavad Gita: Perform your duty selflessly, with devotion and wisdom, detached from outcomes."
                    },
                    {
                        text: "Upanishads: Seek self-realization and understand the unity of the soul with ultimate reality."
                    },
                    {
                        text: "It is not the Naraayani Sena, but Narayan who matters."
                    },
                    {
                        text: "Greatness is not rushed—Ram waited 14 years, the Pandavas 13. Heroes earn their moment through time."
                    },
                    {
                        text: "Arjun, the greatest warrior, paused often—not out of fear, but because greatness feels deeply."
                    },
                    {
                        text: "Forgiveness is divine, but even Krishna stopped at 100—Shishupala learned that too late."
                    },
                    {
                        text: "Those who walk the path of dharma never walk alone—the cosmos walks with them."
                    },
                    {
                        text: "Nature sets the stage for everything — we are just actors in its grand play."
                    },
                    {
                        text: "When all else fails, higher truth prevails."
                    }
                ],
                life: [
                    {
                        text: "You live in your mind every moment — keep it clean and pure."
                    },
                    {
                        text: "Time is the actual currency; all else are mere tokens."
                    },
                    {
                        text: "Life grants you limited time; how you use it is your choice."
                    },
                    {
                        text: "Time listens longer and reveals all truths."
                    },
                    {
                        text: "When you live with goodness, the universe aligns to support you — even trials turn to gifts."
                    },
                    {
                        text: "The main role is never easy, but that's where the real story is made."
                    },
                    {
                        text: "Not everything deserves your time — choose only what serves your path."
                    },
                    {
                        text: "Truth triumphs—never get perturbed by temporary falsehoods."
                    },
                    {
                        text: "Focus on the war, not every battle—Pandavas won only 5 out of 18, yet they won the war."
                    },
                    {
                        text: "Even the unlettered can shine, when touched by grace and guided by perseverance."
                    }
                ],
                society: [
                    {
                        text: "Gazing at the sky is better than many things."
                    },
                    {
                        text: "Two hands hold only so much — be selective in what you carry."
                    },
                    {
                        text: "Raise your voice only when your heart speaks."
                    },
                    {
                        text: "Feel the vibes — they never lie."
                    },
                    {
                        text: "Start every day as a fresh new beginning."
                    },
                    {
                        text: "Just as you bathe to cleanse your body, cleanse your mind every day, as often as you can, to wash away the dirt of thoughts."
                    },
                    {
                        text: "Whatever you say or do, you first create it within yourself—so be mindful of what you nurture inside."
                    },
                    {
                        text: "It's not enough to grow—what matters is growing up."
                    },
                    {
                        text: "Everyone tries to keep the ball away from Messi—but when he gets it, magic happens."
                    },
                    {
                        text: "Champions are made by their attitude, not just their talent."
                    },
                    {
                        text: "Messi doesn't go around blocking others — he lets his brilliance speak by scoring. That's what true greatness looks like."
                    },
                    {
                        text: "Champions are made before the match—in quiet hours of preparation."
                    },
                    {
                        text: "A goal's worth is defined by the opposition you face. If everyone on the field plays for you, it's no longer a goal—it's a handout."
                    },
                    {
                        text: "Choose whose recognition matters — most don't."
                    },
                    {
                        text: "Profession shapes both personality and perspective."
                    },
                    {
                        text: "To be a professor is to think deeply—that's where the real joy lies."
                    },
                    {
                        text: "Critical thinking and fearless expression define a true professor."
                    },
                    {
                        text: "Whom you work with shapes not just your career, but your life."
                    },
                    {
                        text: "We all get 24 hours; watch where someone invests their time — that reveals the truth of their life."
                    },
                    {
                        text: "Be mindful of the company you keep—for in time, you become like them and live the life they live; ask yourself if that's what you want."
                    },
                    {
                        text: "Earn your wisdom through action—accomplish before you philosophize."
                    },
                    {
                        text: "We work to live—not live to work."
                    },
                    {
                        text: "It's better to be quietly deserving than loudly questioned."
                    },
                    {
                        text: "Overachievement can cost your soul—underachievement may still keep it whole."
                    },
                    {
                        text: "You march toward your goal; let them keep marching around you."
                    },
                    {
                        text: "Degrees show education, not the heart or morals."
                    },
                    {
                        text: "You don't win battles by numbers—you win them by truth and character."
                    },
                    {
                        text: "If you need a gang to take on someone, you've already lost the battle of character."
                    },
                    {
                        text: "Without credentials, having a position becomes a punishment of constant hardship."
                    },
                    {
                        text: "Show kindness to those who envy you; they are often hurting inside."
                    },
                    {
                        text: "The crown doesn't make the king; the king gives meaning to the crown."
                    },
                    {
                        text: "If you have values, they're untouchable. If you lack them, they're unteachable."
                    },
                    {
                        text: "Sometimes you must lose to truly win—but never win at the cost of what truly matters."
                    },
                    {
                        text: "Don't be disturbed by lies or waste time proving them; truth reveals itself as falsehoods unfold."
                    },
                    {
                        text: "Everyone grows, but few truly grow up."
                    },
                    {
                        text: "What we choose reveals who we truly are."
                    },
                    {
                        text: "Speak from the heart, not the throat—the former is felt, the latter merely heard."
                    },
                    {
                        text: "If you truly deserved something and didn't get it, one day you'll understand—it wasn't meant for you, or it wasn't good for you."
                    },
                    {
                        text: "Be a master of many—this age belongs to the all-rounder."
                    }
                ],
                research: [
                    {
                        text: "Intellectual battles are the most thrilling sports—lasting years and decades, played 24/7."
                    },
                    {
                        text: "Read more, write less—else it's noise, not knowledge, and a waste of time."
                    },
                    {
                        text: "At its core, research is pure passion and mental exercise."
                    },
                    {
                        text: "Do not write so that people will read; write so that truth will be revealed."
                    },
                    {
                        text: "Don't speak to impress—speak to express what must be said."
                    },
                    {
                        text: "Better to stand still with purpose than to rush in the wrong direction."
                    },
                    {
                        text: "Research means searching for the truth, so the most important quality of a researcher is how truthful they are."
                    },
                    {
                        text: "Your research topic slowly molds your way of thinking."
                    },
                    {
                        text: "The value lies in the content, not the style of speech."
                    },
                    {
                        text: "Beauty lies in the eye of the beholder — not everyone can appreciate everything. An ironsmith cannot recognize a diamond."
                    },
                    {
                        text: "Research is noble only when driven by truth—without it, it's just work."
                    }
                ]
            };
                    
            document.addEventListener('DOMContentLoaded', () => displayQuotes('all'));

                function displayQuotes(category) {
                const container = document.getElementById('quotes-container');
                container.innerHTML = '';
                let quotesToShow = [];

                if (category === 'all') {
                    for (const key in quotes) quotesToShow = quotesToShow.concat(quotes[key]);
                } else {
                    quotesToShow = quotes[category];
                }

                quotesToShow = shuffleArray(quotesToShow);

                quotesToShow.forEach((quote, index) => {
                    const card = document.createElement('div');
                    card.className = `quote-card rounded-xl p-6 shadow-md border border-gray-100 cursor-pointer animate__animated animate__fadeIn`;
                    card.style.animationDelay = `${index * 0.05}s`;
                    card.onclick = () => showFeaturedQuote(quote);
                    card.innerHTML = `
                    <div class="text-4xl text-white mb-4 opacity-80">“</div>
                    <p class="text-white mb-4 line-clamp-4 font-medium">${quote.text}</p>
                    <div class="text-4xl text-white mt-4 opacity-80 text-right">”</div>
                    `;
                    container.appendChild(card);
                });
                }

                function filterQuotes(category) {
                displayQuotes(category);
                document.getElementById('quotes-container').scrollIntoView({ behavior: 'smooth' });
                }

                function showFeaturedQuote(quote) {
                const modal = document.getElementById('featured-modal');
                const content = document.getElementById('featured-content');
                content.innerHTML = `
                    <div class="p-6 rounded-lg text-white bg-cover bg-center" style="background-image: url('/assets/quote-bg.jpg');">
                    <div class="text-6xl mb-6 text-center opacity-80">“</div>
                    <p class="text-xl mb-6 leading-relaxed font-medium">${quote.text}</p>
                    <div class="text-6xl mt-6 text-center opacity-80">”</div>
                    </div>
                    <div class="text-center mt-6">
                    <button onclick="closeModal()" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                        Reflect & Continue
                    </button>
                    </div>
                `;
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                }

                function closeModal() {
                document.getElementById('featured-modal').classList.add('hidden');
                document.body.style.overflow = 'auto';
                }

                function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
                }
    </script>
</body>
</html>
