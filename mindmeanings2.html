    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap">

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f5f2;
            color: #333;
        }
        .title-font {
            font-family: 'Playfair Display', serif;
        }
        .quote-card {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        .quote-card:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .wisdom-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 5s linear forwards;
        }
        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }
        /* Custom metallic colors */
        .bg-gold {
            background-color: #FFD700;
            background-image: linear-gradient(to right, rgba(255,215,0,0.8), rgba(255,255,255,0.2), rgba(255,215,0,0.8));
        }

        .bg-bronze {

        // Display quotes of selected category
        function displayQuotes(category) {
            currentCategory = category;
            const container = document.getElementById('quotes-container');
            container.innerHTML = '';

            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'text-white');
                btn.classList.add('bg-opacity-80');
            });

            const activeBtn = document.querySelector(`button[onclick="filterQuotes('${category}')"]`);
            activeBtn.classList.remove('bg-opacity-80');
            activeBtn.classList.add('bg-indigo-600', 'text-white');

            const quotesToShow = shuffleArray(quotes[category]);
            quotesToShow.forEach((quote, index) => {
                container.appendChild(createQuoteCard(quote, category, index));
            });
        }

        // Create a quote card
        function createQuoteCard(quote, category, index = 0) {
            const card = document.createElement('div');
            card.className = `quote-card rounded-xl p-6 shadow-md border cursor-pointer transition-all duration-300 hover:shadow-lg animate__animated animate__fadeIn`;
            card.style.animationDelay = `${index * 0.05}s`;
            card.onclick = () => showFeaturedQuote(quote);

            const { bgClass, textClass, borderClass, bgImage } = getStyleClasses(category);
            card.classList.add(bgClass, borderClass);
            card.style.backgroundImage = `url('${bgImage}')`;
            card.style.backgroundSize = 'cover';
            card.style.backgroundPosition = 'center';

            card.innerHTML = `
                <div class="text-4xl text-white drop-shadow mb-4 opacity-80">“</div>
                <p class="${textClass} mb-4 line-clamp-4 font-medium drop-shadow">${quote.text}</p>
            `;

            return card;
        }

        // Get class and image per category
        function getStyleClasses(category) {
            const styles = {
                god: {
                    bgClass: 'bg-gold',
                    textClass: 'text-white',
                    borderClass: 'border-amber-200',
                    bgImage: 'images/bg-god.jpg'
                },
                research: {
                    bgClass: 'bg-silver',
                    textClass: 'text-white',
                    borderClass: 'border-gray-300',
                    bgImage: 'images/bg-research.jpg'
                },
                life: {
                    bgClass: 'bg-bronze',
                    textClass: 'text-white',
                    borderClass: 'border-amber-800',
                    bgImage: 'images/bg-life.jpg'
                },
                society: {
                    bgClass: 'bg-platinum',
                    textClass: 'text-white',
                    borderClass: 'border-gray-400',
                    bgImage: 'images/bg-society.jpg'
                }
            };
            return styles[category];
        }

        // Show the latest added quote card above category cards
        function displayLatestQuoteCard() {
            const container = document.getElementById('latest-quote');
            let latestQuote = null;
            let category = '';

            for (const key in quotes) {
                const last = quotes[key][quotes[key].length - 1];
                if (!latestQuote || new Date().getTime()) { // dummy timestamp fallback
                    latestQuote = last;
                    category = key;
                }
            }

            if (latestQuote) {
                container.innerHTML = '<h2 class="text-xl font-semibold mb-4">Latest Quote</h2>';
                container.appendChild(createQuoteCard(latestQuote, category));
            }
        }

        // Featured modal display
        function showFeaturedQuote(quote) {
            const modal = document.getElementById('featured-modal');
            const content = document.getElementById('featured-content');

            let category = Object.keys(quotes).find(key => quotes[key].includes(quote));
            const { bgClass, textClass, bgImage } = getStyleClasses(category);

            content.innerHTML = `
                <div class="p-6 rounded-lg ${bgClass}" style="background-image:url('${bgImage}'); background-size:cover; background-position:center;">
                    <div class="text-6xl text-white drop-shadow mb-6 text-center opacity-70">“</div>
                    <p class="text-xl ${textClass} mb-6 leading-relaxed font-medium drop-shadow">${quote.text}</p>

                    <div class="text-6xl text-white drop-shadow mt-6 text-center opacity-70">”</div>
                </div>

                        Reflect & Continue
                    </button>
                </div>
            `;

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('featured-modal');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function filterQuotes(category) {
            displayQuotes(category);
            document.getElementById('quotes-container').scrollIntoView({ behavior: 'smooth' });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
