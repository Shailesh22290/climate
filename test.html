    function displayLatestQuoteCard() {
      const container = document.getElementById('latest-quote');
      let latestQuote = null;
      let latestTime = 0;
      let category = '';

      for (const key in quotes) {
        quotes[key].forEach(q => {
          const time = new Date(q.dateAdded).getTime();
          if (time > latestTime) {
            latestTime = time;
            latestQuote = q;
            category = key;
          }
        });
      }

      if (latestQuote) {
      
        container.appendChild(createQuoteCard(latestQuote, category));
      }
    }
    function displayQuotes(categoryClickedFirst) {
  const container = document.getElementById('quotes-container');
  container.innerHTML = ''; // Clear previous content

  // Ensure container is a block element
  container.style.display = 'block';

  const allCategories = ['god', 'life', 'society','research' ];
  const categories = [categoryClickedFirst, ...allCategories.filter(c => c !== categoryClickedFirst)];

  categories.forEach((category) => {
    // Create full-width section wrapper
    const sectionWrapper = document.createElement('section');
    sectionWrapper.className = 'w-full py-12';
    sectionWrapper.style.display = 'block';

    const categoryTitles = {
  god: "God & Spirituality",
  research: "Research & Knowledge",
  life: "Life & Time",
  society: "Self & Society",
};

    // Section heading
    const heading = document.createElement('h2');
    heading.textContent = categoryTitles[category] || category;
    heading.className = 'text-2xl font-semibold mb-6 text-center text-[#5a4a42]';
    sectionWrapper.appendChild(heading);

    // Responsive grid container
    const quoteContainer = document.createElement('div');
    quoteContainer.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-6';

    const quotesToShow = shuffleArray(quotes[category]);
    quotesToShow.forEach((quote, index) => {
      const card = createQuoteCard(quote, category, index);
      // Optional: Set fixed height/width or let Tailwind handle it through card styles
      card.classList.add('h-full');
      quoteContainer.appendChild(card);
    });

    sectionWrapper.appendChild(quoteContainer);
    container.appendChild(sectionWrapper);
  });
}




    function createQuoteCard(quote, category, index = 0) {
      const card = document.createElement('div');
      card.className = `quote-card rounded-xl p-4 shadow-md border cursor-pointer transition-all duration-300 hover:shadow-lg animate__animated animate__fadeIn  min-h-[200px]`;
      card.style.animationDelay = `${index * 0.05}s`;
      card.onclick = () => showFeaturedQuote(quote);
      const { bgClass, textClass, borderClass, bgImage } = getStyleClasses(category);
      card.classList.add(bgClass, borderClass);
      card.classList.add(
        'h-[200px]', 'md:h-[150px]', 'lg:h-[200px]',
        'w-[100%]', 'md:w-[100%]', 'lg:w-[100%]', 'mx-auto'
      );

      card.style.backgroundImage = `url('${bgImage}')`;
      card.style.backgroundSize = 'cover';
      card.style.backgroundPosition = 'center';

      card.innerHTML = `
        <div class="text-4xl text-gray-700 drop-shadow mb-4 opacity-80">“</div>
        <p class="${textClass} mb-4 line-clamp-4 font-medium drop-shadow ">${quote.text}</p>
      `;

      return card;
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
